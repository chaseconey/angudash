<div class="row">
    <div class="span3">
        <h2>Tools</h2>
        <ul class="tools unstyled">
            <li ng-repeat="tool in tools">
                <a href="#/tools/{{tool.id}}">{{tool.name}}</a>
            </li>
        </ul>
    </div>
    <div class="span9">
        <div ng-include src="'partials/tools/' + template + '.html'" ng-controller="ToolCtrl"></div>
    </div>
</div>
